</p><p class='acgt_sc'>3'-GTCGAGGGCCTCTGCC-5'</p><p class='tt'>[scaffold domain 163]</p>"},{source: 2604, target: 2605, type: "ghost_nick", schematiclen: 1, w_sc: 5, w_st: 1, w_ac: 1, w: 5, c_sc: "#ff9408", c_st: "#e6daa6", c_ac: "#15b01a", c: "#ff9408", tt: "<p class='tt'>scaffold nick</p>"},{source: 2605, target: 2620, type: "ds_domain", schematiclen: 15, w_sc: 5, w_st: 5, w_ac: 5, w: 5, c_sc: "#738595", c_st: "#f39c2e", c_ac: "#15b01a", c: "#738595", tt: "<p class='tt'>16 bp helix<br />staple 13, section 0</p><p class='acgt'>5'-AAACCTCTGACACATG-3'</p><p class='acgt_sc'>3'-TTTGGAGACTGTGTAC-5'</p><p class='tt'>[scaffold domain 164]</p>"},{source: 2620, target: 2621, type: "ghost_nick", schematiclen: 1, w_sc: 5, w_st: 1, w_ac: 1, w: 5, c_sc: "#ff9408", c_st: "#e6daa6", c_ac: "#15b01a", c: "#ff9408", tt: "<p class='tt'>scaffold nick</p>"},{source: 2621, target: 2636, type: "ds_domain", schematiclen: 15, w_sc: 5, w_st: 5, w_ac: 5, w: 5, c_sc: "#738595", c_st: "#e96721", c_ac: "#e50000", c: "#738595", tt: "<p class='tt'>16 bp helix<br />staple 12, section 1</p><p class='acgt'>5'-TCGGTGATGACGGTGA-3'</p><p class='acgt_sc'>3'-AGCCACTACTGCCACT-5'</p><p class='tt'>[scaffold domain 165]</p>"},{source: 2636, target: 2637, type: "ghost_nick", schematiclen: 1, w_sc: 5, w_st: 1, w_ac: 1, w: 5, c_sc: "#ff9408", c_st: "#e6daa6", c_ac: "#e50000", c: "#ff9408", tt: "<p class='tt'>scaffold nick</p>"},{source: 10002636, target: 2636, type: "dangle", schematiclen: 4, w_sc: 1, w_st: 5, w_ac: 5, w: 1, c_sc: "#e6daa6", c_st: "#e96721", c_ac: "#e50000", c: "#e6daa6", tt: "<p class='tt'>4 nt dangling end<br />staple 12, section 0</p><p class='acgt'>5'-TTTT-3'</p>"},{source: 2637, target: 10002637, type: "dangle", schematiclen: 4, w_sc: 1, w_st: 5, w_ac: 5, w: 1, c_sc: "#e6daa6", c_st: "#e96721", c_ac: "#e50000", c: "#e6daa6", tt: "<p class='tt'>4 nt dangling end<br />staple 12, section 3</p><p class='acgt'>5'-TTTT-3'</p>"} ]
			};

			const Graph = ForceGraph()
				(document.getElementById('origami-domain-level-graph'))
					.graphData(gData)
					.backgroundColor("#ffffff")
					.nodeRelSize(5)
					.nodeColor(node => node.c)
					.nodeLabel(node => node.tt)
					.linkWidth(link => link.w)
					.linkColor(link => link.c)
					.linkLabel(link => link.tt)
					.linkDirectionalArrowLength(10)
					.linkDirectionalArrowRelPos(0.5)
					.cooldownTime(10000);
					
			Graph.d3Force('link').distance(link => link.schematiclen);
				// note: the default function for link strength (rigidity in range 0 to 1) below works well
				// https://github.com/vasturiano/d3-force-3d#link_distance

			Graph.d3Force('charge').strength(-5);

			function recentre() {
				Graph.zoomToFit(1000);   
			}

			var view = 0;	

			function toggle_view() {
				if (view == 0) {
					// currently scaffold view, go to staples view

					gData.nodes.forEach(node => {
						node.c = node.c_st;
					});
					gData.links.forEach(link => {
						link.w = link.w_st;
						link.c = link.c_st;

						if (link.type == "ds_domain") {
							// reverse arrows on scaffold-hybridised staple sections 
							// link.source returns a javascript node object
							// and thus its easiest just to swap source and target node objects to reverse the link
							node_source = link.source;
							link.source = link.target;
							link.target = node_source;
						}
					});
					view = 1;
					document.querySelector('#currentview').innerText = "Staples View";
					//document.querySelector('#buttonview').innerText = "Next: Ambig View";
				}
				else if (view == 1) {
					// currently staples view, go to ambig view
					
					gData.nodes.forEach(node => {
						node.c = node.c_ac;
					});
					gData.links.forEach(link => {
						link.w = link.w_ac;
						link.c = link.c_ac;		
					});
					view = 2;
					document.querySelector('#currentview').innerText = "Sequence-Ambiguous Junction View";
					//document.querySelector('#buttonview').innerText = "Next: Scaffold View";
				}
				else if (view == 2) {
					// currently ambig view, go to scaffold view

					gData.nodes.forEach(node => {
						node.c = node.c_sc;
					});
					gData.links.forEach(link => {
						link.w = link.w_sc;
						link.c = link.c_sc;

						if (link.type == "ds_domain") {
							// reverse back the arrows on scaffold-hybridised staple sections 
							node_source = link.source;
							link.source = link.target;
							link.target = node_source;
						}								
					});					
					view = 0;
					document.querySelector('#currentview').innerText = "Scaffold Routing View";					
					//document.querySelector('#buttonview').innerText = "Next: Staples View";
				}

				Graph.nodeColor(Graph.nodeColor());
				Graph.linkColor(Graph.linkColor());
			}

			var forces_on = 1;

			function toggle_forces() {
				if (forces_on) {
					// switch forces off
					Graph.cooldownTicks(0);
					forces_on = 0;
					document.querySelector('#currentforces').innerText = "Forces OFF";
					document.querySelector('#buttonforces').innerText = "Turn Forces ON";
				}
				else {
					// turn forces back on (..after the next node is dragged, see issue: https://github.com/vasturiano/3d-force-graph/issues/475)
					Graph.cooldownTicks(Infinity);
					forces_on = 1;
					document.querySelector('#currentforces').innerText = "Forces ON";
					document.querySelector('#buttonforces').innerText = "Turn Forces OFF";
				}
			}

		</script>
	</body>
